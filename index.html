<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>

		<link rel="stylesheet" href="styles.css" />
		<script src="main.js"></script>
	
	</head>
	<body onload="myFunction()">
		<main>
			<header class="heading">
				<h3>Rock . Paper . Scissors</h3>
			</header>
	
                              <!-- Options-->
				<div id="app">
					<div id="elements">
						<div id="rock" class="element">
				        <button class="options"><img src="rock.png"/></button>
				        <p>Rock</p>
				        </div>
				        <div id="paper" class="element">
				        <button class="options"><img src="paper.png" /></button>
				        <p>Paper</p>
				        </div>
			            <div id="scissor" class="element">
				        <button class="options"> <img src="scissors.png" /></button>
			            <p>Scissor</p>
			            </div>
				    </div>
				</div>
		

			
<br><br>
                   <div id="score_container">
	                    <div id="human_image">
		                   <img src="man.svg" alt="" />
		                   <p>Man</p>
	                    </div>
	                    <div id="score">
		                    <span id="human_score">&nbsp&nbsp  0</span>
		                    <span id="vs">vs</span>
		                    <span id="computer_score">0  &nbsp&nbsp</span>
	                    </div>
	                    <div id="computer_image">
		                  <img src="computer.svg" alt="" />
		                  <p>Computer</p>
	                    </div>
                    </div>
			  </div>  
			
		
		</main>
	</body>
</html>
