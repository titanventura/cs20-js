<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<header class="heading">
				<h3>Rock . Paper . Scissors</h3>
			</header>

			<div id="app">
				<div id="elements">
					<div id="rock" class="element">
						<img src="rock.svg" alt="" />
						<p>Rock</p>
					</div>
					<div id="paper" class="element">
						<img src="paper.svg" alt="" />
						<p>Paper</p>
					</div>
					<div id="scissors" class="element">
						<img src="scissors.svg" alt="" />
						<p>Scissor</p>
					</div>
				</div>

				<div id="info">
					<div id="human_element">
						<img id="human_info" src="man.svg" alt="" />
						<p>Man</p>
					</div>
					<div class="midinfo">
						<div id="infovs">VS</div>
						<div id="wintext">Start Playing!</div>
					</div>
					<div id="computer_element">
						<img id="computer_info" src="computer.svg" alt="" />
						<p>Computer</p>
					</div>
				</div>

				<div id="score_container">
					<div id="human_image">
						<img src="man.svg" alt="" />
						<p>Man</p>
					</div>
					<div id="score">
						<span id="human_score">0</span>
						<span id="vs">vs</span>
						<span id="computer_score">0</span>
					</div>
					<div id="computer_image">
						<img src="computer.svg" alt="" />
						<p>Computer</p>
					</div>
				</div>
			</div>
		</main>

		<script src="main.js"></script>
	</body>
</html>
