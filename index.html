<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<header class="heading">
				<h3>Rock . Paper . Scissors</h3>
			</header>


			<div id="app">
				<div id="elements">
						<div class="rock">
						<img src="rock.png"  width="100 px" id="rock">
						<p>Rock</p>
						</div>
						<div class="paper">
							<img src="paper.png" width="100 px" id="paper">
						<p>Paper</p>
					    </div>
						<div class="scissor">
							<img src="scissors.png"  width="100 px" id="scissor">
						<p>Scissor</p>
					
					</div>
				</div>

                <div id="score_container">
				<div class="stats">
					<div class="user">
						<img src="man.svg" width=" 100 px"alt="" />
						<p>You Win</p>
						<p id="user-stats">0</p>
					</div>
					<span id="vs">vs</span>
					<div class="computer">
						<img src="computer.svg" width="100 px" alt="" />
						<p>Computer Win</p>
						<p id="computer-stats">0</p>
					</div>
				</div>  
			</div> 
				<!-- result -->
				<div class="result">
					<center><p id="result">Result Unknown</p></center>
				</div>
				<!-- Riset button -->
				<div class="riset">
					<center><button id="reset">Reset</button></center>
				</div>
			</div>
		

			</main>
	
			<script src="main.js"></script>
		</body>
	</html>
